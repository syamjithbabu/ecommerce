<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Homepage</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="container-fluid">
    <div class="row ">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">

          <a class="navbar-brand" href="#" style="margin-left: 15px;"><b>Flip</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customers:viewcart' %}">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customers:vieworder' %}">My orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customers:changepassword' %}">Change-Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customers:logout' %}">Logout</a>  
              </li>
            </ul>
          </div>
          <p style="float:right;margin-right: 15px;"><b>Welcome {{customer.cust_name | capfirst}}</b></p>
        </nav>
      </div>
    </div>

    <div class="row">
      {% for p in product %}
      

      <div class="col-lg-4">
        <form action="{% url 'customers:addtocart' p.p_id %}" method="POST">
        {% csrf_token %}
        <div class="card" style="width: 18rem;margin-left: 65px;margin-top: 20px;">
          <img src="{{p.product_image.url}}" class="card-img-top" alt="..." style="height: 250px;">
          <div class="card-body">
            <h5 class="card-title">{{p.product_name | capfirst}}</h5>
            <p class="card-text">Sellername: {{p.seller_id.seller_name | capfirst}}</p>
            <p class="card-text">Price: Rs {{p.price}}</p>
            <p class="card-text">{{p.description}}</p>
            <button class="btn btn-primary">BUY NOW</button>
            <button class="btn btn-warning">ADD TO CART</button>
          </div>
        </div>
      </form>
      </div>
     
      {% endfor %}


    </div>
  </div>
</body>

</html>
