<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5" style="text-align: center;margin-top: 50px;">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5">
                <h2>ADD PRODUCT</h2>
                <form action="" style="margin-top: 100px;line-height: 30px;" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    
                    <label for="">Product Name :</label>
                    <input type="text" name="pname"><br><br>

                    <label for="">Price :</label>
                    <input type="numbrer" name="pprice"><br><br>

                    <label for="">Description  :</label>
                    <input type="text" name="pdescription"><br><br>

                    <label for="">Stock Availability :</label>
                    <input type="numbrer" name="pquantity"><br><br>

                    <label for="">Upload Image :</label>
                    <input type="file" name="pimg"><br><br>

                    <button>ADD</button>
                </form>
                {{msg}}
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
