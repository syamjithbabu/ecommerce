<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Ajax Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Select your state:</label></td>
                <td>
                    <select name="state" id="state">
                    {% for s in state %}
                        <option value="{{s.state_id}}">{{s.state_name}}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Select your District:</label></td>
                <td>
                    <select name="" id="district">
                        {% for d in district %}
                        <option value="{{d.dist_id}}">{{d.dist_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <script>
        $(document).ready(function(){
           $('#state').change(function(){
            $.ajax({
                url:'http://127.0.0.1:8000/state/statecheck',
                data:{
                    'id':$(this).val()
                },
                type:'get',
                success:function(response){

                        $('#district').html(response)
                }
            })
           })
        })
    </script>
</body>
</html>
